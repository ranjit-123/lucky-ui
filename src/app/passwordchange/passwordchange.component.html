<div *ngIf="isLoggedIn" class="content-wrapper">
 
    <div class="card">
      <div class="card-header border-transparent">
        <h3 class="card-title">Change Password</h3>
        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-card-widget="collapse">
            <i class="fas fa-minus"></i>
          </button>
        </div>
      </div>
  <!-- /.content-header -->
  <!-- Main content -->
  <div class="card-body" style="display: block;">
      <!-- /.card-header -->
      <form role="form">
        <div class="card-body">
            <div class="row">
              <div class="col-sm-12">
                <div *ngIf="showSuccess" class="alert alert-success" role="alert">
                    Password Changed Succesfully
                </div>
                <div *ngIf="showerror" class="alert alert-danger" role="alert">
                    {{errorMessage}}
                </div>
                <div *ngIf="oldpassrequired" class="alert alert-danger" role="alert">
                    Old Password required
                </div>
                <div *ngIf="passwordrequired" class="alert alert-danger" role="alert">
                    New Password required
                </div>
                <div class="form-group">
                  <label>Old Password</label>
                  <input type="text" name="user_name" class="form-control" placeholder="Enter old password" [(ngModel)]="oldPass">
                </div>
              </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                      <label>New Password</label>
                      <input type="text" name="user_name" class="form-control" placeholder="Enter new password" [(ngModel)]="newPass">
                    </div>
                  </div>
              </div>
            
            <div class="row">
              <div class="col-sm-12">
                <button type="submit" (click)="submitChange()" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </div>
  
        </form>
  
    </div>
    </div>
</div>
  <!-- /.content -->
